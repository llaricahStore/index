<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Animado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px;
      animation: fadeInDown 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 3s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #2575fc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Anima√ß√µes */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Bem-vindo ao meu site animado!</h1>
    <p>Feito com HTML, CSS e um pouco de m√°gica ‚ú®</p>
    <button onclick="alert('Voc√™ clicou no bot√£o! üéâ')">Clique aqui</button>
  </header>

  <footer>
    <p>¬© 2025 - Criado com ‚ù§Ô∏è no GitHub Pages</p>
  </footer>
</body>
</html>
