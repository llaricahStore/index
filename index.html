<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARICAH STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("fundo.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff69b4;
    }

    section {
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      border-radius: 15px;
      width: 80%;
    }

    section h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LARICAH STORE</h1>
    <nav>
      <a href="#stock">Stock</a>
      <a href="#vendas">Vendas</a>
      <a href="#avaliacoes">Avaliações</a>
    </nav>
  </header>

  <section id="stock">
    <h2>Stock</h2>
    <p>Aqui ficam os produtos disponíveis.</p>
  </section>

  <section id="vendas">
    <h2>Vendas</h2>
    <p>Aqui ficam os registros de vendas.</p>
  </section>

  <section id="avaliacoes">
    <h2>Avaliações</h2>
    <p>Aqui ficam as avaliações dos clientes.</p>
  </section>
</body>
</html>
